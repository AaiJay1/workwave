  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('/assets/images/s.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 87, 0.3);
    }

    h2 {
      text-align: center;
      color: #FFD94D;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #ccc;
      font-size: 0.95rem;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #FFD94D;
      color: #000;
      padding: 12px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #1a1a1a;
      color: #FFD94D;
    }

    .powered-by-btn {
  position: fixed;
  bottom: 15px;
  right: 15px;
  background: #FEE440;
  color: #3B0A64;
  font-weight: 500;
  padding: 6px 14px;
  border-radius: 30px;
  font-size: 11px;
  box-shadow: 0 3px 8px rgba(255, 255, 255, 0.15);
  text-align: center;
  text-decoration: none;
  z-index: 9999;
  transition: all 0.3s ease;
  line-height: 1.2;
}

.powered-by-btn:hover {
  background: #FF1FB0;
  color: #fff;
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(255, 111, 200, 0.4);
}
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Join WorkWave</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" required />
      </div>
      <br />
      <button type="submit" class="btn" id="submitBtn">Register Now</button>
    </form>
  </div>

  <!-- Floating Powered By Button -->
<a href="https://josephaaijay.vercel.app" class="powered-by-btn" target="_blank" title="Visit Nexa by AaiJay">
  <small>Powered by<br><strong>NexaTech</strong></small>
</a>
  
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullname').value;
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // Save form data to localStorage for use on payment page
      localStorage.setItem('signupData', JSON.stringify({
        fullName, username, email, phone
      }));

      // Redirect to payment gateway page
      window.location.href = 'payment';
    });
  </script>
</body>
</html>
